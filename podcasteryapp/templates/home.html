<html>
	<head>
		<title>Podcastery</title>
	</head>
	<body>
		<h1>Podcastery</h1>
		<form method="POST" ="">
			<input type="text" name="read_text" id="id_new_read" placeholder="Enter a read" />
			{% csrf_token %}
		</form>
		<table id="id_read_table">
			{% for read in reads %}
				<tr><td>{{ forloop.counter }}: {{ read.text }}</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
