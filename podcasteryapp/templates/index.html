{% extends 'base.html' %}

{% block content %}
	{% if show_list %}
	    {% for show in show_list %}
	    	<div class="homepage-read">
				<p>
					<a href="{% url 'show_detail' show.id %}">
						{{show.title}}
					</a>
				</p>
	    	</div>
	    {% endfor %}
	{% else %}
	    <p>No shows are available.</p>
	{% endif %}
{% endblock %}
