{% extends 'base.html' %}

{% block content %}
	{% if latest_read_list %}
	    {% for read in latest_read_list %}
	    	<div class="homepage-read">
	    		<div class="date">
		    		<p>created: {{ read.date_created }}</p>				    			
	    		</div>
				<p>
					<a href="{% url 'read_detail' read.id %}">
						{{read.text}}
					</a> | 
					{{read.slot|linebreaksbr}}
				</p>
	    	</div>
	    {% endfor %}
	{% else %}
	    <p>No reads are available.</p>
	{% endif %}
{% endblock %}
